<html>
<head>
    <link type="text/css" rel="stylesheet/less" href="../../../lingwo_korpus/annotator.less" />
    <style>
/*
** Markup free clearing
** Details: http://www.positioniseverything.net/easyclearing.html
*/
.clear-block:after {
  content: ".";
  display: block;
  height: 0;
  clear: both;
  visibility: hidden;
}

.clear-block {
  display: inline-block;
}

/* Hides from IE-mac \*/
* html .clear-block {
  height: 1%;
}
.clear-block {
  display: block;
}
/* End hide from IE-mac */
    </style>
    <script src="file:///home/dsnopek/dl/less-1.0.35.min.js"></script>
    <script>
        less.env = "development";
        less.watch();
    </script>
</head>
<body id="lingwo-korpus-annotator-toolbar">
<div class="button-group">
    <span class="button-group-title">Type</span>
    <a class="button" id="button-type-sent" href="javascript:void(0)"><span class="button-label">Sentence</span></a>
    <a class="button" id="button-type-word" href="javascript:void(0)"><span class="button-label">Word</span></a>
</div>

<div class="button-group">
    <span class="button-group-title">Mode</span>
    <a class="button" id="button-mode-add" href="javascript:void(0)"><span class="button-label">Add</span></a>
    <a class="button" id="button-mode-edit" href="javascript:void(0)"><span class="button-label">Edit</span></a>
</div>

<a class="button" id="button-next" href="javascript:void(0)"><span class="button-label">Next</span></a>
<a class="button" id="button-missing" href="javascript:void(0)"><span class="button-label">Missing</span></a>
</body>
</html>
